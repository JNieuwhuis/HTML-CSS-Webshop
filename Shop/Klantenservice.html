		  <p>Klantenservice</p>
            <div class="flex-container">
               <form action="submission.html" method="POST">
			    <h1>Contact met de Sogyo Webshop</h1>
				<section class="userfirstname">
					<label for="firstname">What is your first name?</label><br>
					<input type="text" name="firstname" id="firstname" placeholder="John">
				</section>
				<hr>
				<section class="userlastname">
					<label for="lastname">What is your last name?</label><br>
					<input type="text" name="lastname" id="lastname" placeholder="Doe">
				</section>
				<hr>
				<section class="userpassword">
					<label for="password">What would you like your password to be?</label><br>
					<input type="password" name="password" id="password" placeholder="Password">
				</section>
				<hr>
				<section class="userbirthdate">
					<label for="birthdate">What is your date of birth?</label><br>
					<input type="date" name="birthdate" id="birthdate">
				</section>
				<hr>
				<section class="usergender">
					<span>What gender do you identify as?</span><br>
					  <input type="radio" name="gender" id="male" value="male">
					  <label for="male">Male</label><br>
					  <input type="radio" name="gender" id="female" value="female">
					  <label for="female">Female</label><br>
					  <input type="radio" name="gender" id="other" value="other">
					  <label for="other">Other</label><br>
					  
				</section>
				<hr>
				<section class="amountquestion">
					<label for="amount">How many questions do you have?</label><br>
					<input type="number" name="amount" id="amount">
				</section>
				<hr>
				<section class="questiondatetime">
					<label for="amount">When did your question(s) first occur?</label><br>
					<input type="datetime-local" name="datetime" id="datetime">
				</section>
				<hr>
